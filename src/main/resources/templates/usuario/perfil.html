<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>JavaShopping</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_user.html::header_user"></div>
	<!-- Page Content -->
	<div class="container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Perfil</h2>

					</div>
				</div>
			</div>
		</div>
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-8 col-md-6 col-lg-6 ">
				<form>
					<div class="form-group">
						<label for="nombre">Nombre:</label> <input type="text"
							class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" disabled>
					</div>

					<div class="form-group">
						<label for="apellido">Apellido:</label> <input type="text"
							class="form-control" id="apellido" name="apellido" th:value="${usuario.apellido}" disabled>
					</div>

					<div class="form-group">
						<label for="direccion">Dirección:</label> <input type="text"
							class="form-control" id="direccion" name="direccion" th:value="${usuario.direccion}" disabled>
					</div>

					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" id="email" name="email" th:value="${usuario.email}" disabled>
					</div>
					<div class="form-group">
						<label for="telefono">Telefono:</label> <input type="text"
							class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}" disabled>
					</div>

					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username" th:value="${usuario.username}" disabled>
					</div>
					<div class="form-group">
						<label for="password">Rol</label> <input type="text"
							class="form-control" id="tipo" name="tipo" th:value="${usuario.tipo}" disabled>
					</div>

					<div class="form-group">
						<label for="password">Contraseña</label> <input type="text"
							class="form-control" id="password" name="password" th:password="${usuario.password}" disabled>
					</div>
				</form>
			</div>
		</div>


	</div>

	<!-- /.container -->
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<!-- Footer -->
	<div th:include="/usuario/template_user.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
