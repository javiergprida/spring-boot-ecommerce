<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>JavaShopping</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">JavaShopping</a>

			<form class="form-inline my-4 my-lg-0" method="post"
				th:action="@{/buscar}">
				<input class="form-control mr-sm-2 " type="search"
					placeholder="Buscar" aria-label="Search" name="busqueda"
					autocomplete="off">
				<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
			</form>



			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link navbar-light active"
						th:href="@{/}">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Error 404</h2>

					</div>
				</div>
			</div>
		</div>

		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-8 col-md-6 col-lg-6 ">

				<div>
					<img th:src="@{/images/error.png}" WIDTH=250 HEIGHT=250>

				</div>


				<div class="alert alert-danger" role="alert">
					<h1>Usted no tiene acceso a esta pagina</h1>
				</div>

				<div class="row h-100 justify-content-center align-items-center">
					<div class="col-8 col-md-6 col-lg-6 ">
						<div class="form-group">
							<div class="col-sm-2"></div>
						</div>
						<a th:href="@{/}" class="card-link">Volver a la
							pagina anterior</a>
					</div>
				</div>


			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="/usuario/template_user.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
